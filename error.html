<!DOCTYPE html>
<html>

<head>
  <title>OnTour | Sin resultado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importamos los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./custom-styles.css">
</head>

<body>
  <!-- Barra navegadora -->
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="consulta.html"><img src="logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
              </div>
    </nav>
  </header>
  
  <br>
  <br>
  <div class="text-center" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">  
        <div class="text-center">
      </div>
        <form>
          <div class="btn-group btn-group-toggle w-50" data-toggle="buttons">
            <label class="btn btn-light text-dark">
              <input type="radio" name="perfil" id="factura" autocomplete="off" checked> Nro de Factura
            </label>
            <label class="btn btn-light text-dark">
              <input type="radio" name="perfil" id="run" autocomplete="off"> Nro de Run
            </label>
          </div> 
          <br>
          <br>
          <div class="container col-7 mb-3 text-center">
            <label for="telefono" class="form-label">Ingrese número a consultar</label>
            <input required="" type="text" class="form-control" id="numero" name="numero" minlength="6" maxlength="9" type="number" class="form-control" id="numero" name="numero" required pattern="[0-9]{9}" title="Ingrese un número valido">
          </div>
          <div class="d-grid gap-2 col-3 mx-auto mb-4">
          <button type="submit" class="btn btn-info">Consultar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="text-center">
    <h5>
      <label class= "text-danger" for="dato" class="form-label">SIN RESULTADO</label>
    </h5>
  </div>

    <!-- Copyright -->   
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0);">
        <p style="color: rgb(138, 138, 138);">© 2023 Copyright. Desarrollado por Hurub+.</p>
      </div>
    </footer>
  <!-- Importamos los scripts de Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
