<!DOCTYPE html>
<html>

<head>
  <title>Caos News - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Importamos los estilos de Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="./custom-styles.css">
</head>

<body>
  <!-- Barra navegadora -->
  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="consulta.html"><img src="logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
  </header>

  <div class="container">
  <br>
  <center>
    <div class="modal-body">
      <form>
        <div class="btn-group btn-group-toggle w-50" data-toggle="buttons">
          <label class="btn btn-light text-dark">
            <input type="radio" name="perfil" id="factura" autocomplete="off" checked> Nro de Factura
          </label>
          <label class="btn btn-light text-dark">
            <input type="radio" name="perfil" id="run" autocomplete="off"> Nro de Run
          </label>
        </div>
      </form>
    </div>
      <div class="col-md-4" class="mb-3" >
        <label for="dato" class="form-label">Ingrese número a consultar</label>
          <input required="" type="text" class="form-control" id="dato" name="dato" maxlength="9" type="tel" class="form-control"required pattern="[0-9]{9}" title="Ingrese un número de teléfono válido con 9 dígitos">
      </div>
          <br>
      <div>
        <button type="button" class="btn btn-info me-md-2" data-bs-toggle="modal" data-bs-target="#modalLogin">Consultar</button>
      <div>
        <br>
      </div>
    </div>
  
    <div class="mb-3">
      <h5>
        <label class= "text-danger" for="dato" class="form-label">SIN RESULTADO</label>
      </h5>
    </div>
    
    <div>
      <br>
    </div>
  </center>
          <!-- Copyright -->
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0);">
        <p style="color: rgb(138, 138, 138);">© 2023 Copyright. Desarrollado por Hurub+.</p>
      </div>
    </footer>
  </div>
  </div>
  <!-- Importamos los scripts de Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
