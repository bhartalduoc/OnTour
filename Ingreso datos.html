    <!-- Formulario de contratos -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="row justify-content-center mb-4">Ingreso de Contratos</h2>
          <form class="row justify-content-center">
            <div class="col-8 mb-2">
              <label for="contrato" class="form-label">Contrato</label>
              <input required type="tel" class="form-control" id="contrato" name="contrato" minlength="9" maxlength="9"
                pattern="[0-9]{9}" title="Ingrese un número de contrato válido con 9 dígitos numéricos">
            </div>
            <div class="col-8 mb-2">
              <label for="telefono" class="form-label">Rut</label>
                <input required type="tel" class="form-control" id="Rut" name="Rut" minlength="9"
                  maxlength="9" pattern="[0-9]{9}" title="Ingrese un número de teléfono válido con 9 dígitos">
            </div>
            <div class="col-8 mb-2">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" 
                required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class=" col-8 mb-2">
              <label for="apellido" class="form-label">Apellido</label>
              <input required="" type="text" class="form-control" id="apellido" name="apellido" 
                required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class=" col-8 mb-2">
              <label for="apellido" class="form-label">Destino</label>
              <input required="" type="text" class="form-control" id="destino" name="destino" 
                required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class=" col-8 mb-2">
              <label for="apellido" class="form-label">Hotel</label>
              <input required="" type="text" class="form-control" id="Hotel" name="Hotel" 
                required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class=" col-8 mb-2">
              <label for="apellido" class="form-label">Direccion</label>
              <input required="" type="text" class="form-control" id="Direccion" name="Direccion" 
                required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class=" col-8 mb-4">
              <label for="apellido" class="form-label">Servicios Adicionales</label>
              <input required="" type="text" class="form-control" id="servadicional" name="servadicional" 
                required pattern="[A-Za-záéíóúÁÉÍÓÚñÑ\s]+" title="Ingrese solo letras">
            </div>
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-dark">Ingresar</button>
            </div>
          </form>
